spring.application.name=pedido_perfulandia

server.port=8002

spring.datasource.url=jdbc:mysql://localhost:3306/pedidodb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
springdoc.swagger-ui.path=/docs


# Guarda los logs en un archivo
logging.file.name=logs/app.log

# Nivel de log deseado (puede ser DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO


# Formato de salida (opcional)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n


# Nivel de log para SQL
logging.level.org.hibernate.SQL=DEBUG

# Para ver también los parámetros de las consultas
logging.level.org.hibernate.type.descriptor.sql=TRACE

